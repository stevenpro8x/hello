<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hello</title>
<script type="text/javascript" src="cordova.js"></script>
</head>
<body>
<h1>Hello AdMob</h1>
</body>
<script>
var admobid = {};
if( /(android)/i.test(navigator.userAgent) ) { 
    admobid = { // for Android
        banner: 'ca-app-pub-2695232890543154/1219904222',
        interstitial: 'ca-app-pub-2695232890543154/4393696622'
    };
} else if(/(ipod|iphone|ipad)/i.test(navigator.userAgent)) {
    admobid = { // for iOS
        banner: 'ca-app-pub-2695232890543154/1219904222',
        interstitial: 'ca-app-pub-2695232890543154/4393696622'
    };
} else {
    admobid = { // for Windows Phone
        banner: 'ca-app-pub-2695232890543154/1219904222',
        interstitial: 'ca-app-pub-2695232890543154/4393696622'
    };
}

function initApp() {
    if (AdMob) {
        AdMob.createBanner({
            adId : admobid.banner,
            position : AdMob.AD_POSITION.BOTTOM_CENTER,
            autoShow : true
        });
    }
}

document.addEventListener('deviceready', initApp, false);
</script>
</html>
